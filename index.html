<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers">
        <h2>Beers</h2>
        <ul class="beers-list"></ul>
      </section>

      <form class="beer-form">
        <h3>Add a New Beer</h3>

        <div class="form-group">
          <input type="text"
            class="beer-input form-control"
            placeholder="Beer Name" required>
        </div>
        
        <div class="form-group">
          <input type="text"
            class="category-input form-control"
            placeholder="Category" required>
        </div>

        <div class="form-group">
          <select class="rating-input form-control" required>
            <option value="1">Worst beer ever</option>
            <option value="2">Bad</option>
            <option value="3">Only ok</option>
            <option value="4">Good</option>
            <option value="5">Amazing</option>
          </select>
        </div>
        
        <button class="btn btn-primary post-beer" type="button">Post</button>
      </form>
      <br>
      <button class="btn btn-primary sort-beers " type="button">Sort beers from best to worst</button>      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
